<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            position: absolute;
            top: 0;
            left: 0;
            width: 200px;
            height: 200px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div></div>

    <script>
        var div = document.querySelector('div');
        var Xstart = 0;
        var Ystart = 0;
        var x = 0;
        var y = 0;
        div.addEventListener('touchstart', function(e) {
            Xstart = e.targetTouches[0].pageX;
            Ystart = e.targetTouches[0].pageY;
            x = div.offsetLeft;
            y = div.offsetTop;
        })

        div.addEventListener('touchmove', function(e) {
            var Xmove = e.targetTouches[0].pageX - Xstart;
            var Ymove = e.targetTouches[0].pageY - Ystart;
            div.style.left = x + Xmove + 'px';
            div.style.top = y + Ymove + 'px';
            e.preventDefault();
        })
    </script>
</body>

</html>
